<script>
    // تابع برای استخراج پارامترها از URL
    function getURLParameters() {
        var urlParams = new URLSearchParams(window.location.search);
        var params = {};

        // افزودن پارامترها به آبجکت params
        urlParams.forEach(function (value, key) {
            params[key] = value;
        });

        return params;
    }

    // نمایش پارامترها در صفحه
    function displayParameters() {
        let params = getURLParameters();
        let dataTitle = document.getElementById('data-title');
        let dataSummary = document.getElementById('data-summary');
        let dataIMG = document.getElementById('data-img');
        dataTitle.innerHTML = params.title
        dataSummary.innerHTML = params.summary
        dataIMG.src = params.img
        console.log(params)
    }

    // فراخوانی تابع نمایش پارامترها
    displayParameters();
</script>
